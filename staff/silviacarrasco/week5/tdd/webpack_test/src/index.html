<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div>
      <p>ROCK SCISSORS PAPER GAME</p>
    </div>
  </header>
    <div class="title-hands">
      <p>HAND 1</p>
      <p>HAND 2</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <label>Computer</label>
    </div>
  <div class="content">
  <div class="hand1">
    <div class="button" data-value="paper">
      <img src="img/papel.jpg" alt="foto_papel">
    </div>
    <div class="button" data-value="rock">
      <img src="img/piedra.jpg" alt="foto_piedra">
    </div>
    <div class="button" data-value="scissors">
      <img src="img/tijera.jpg" alt="foto_tijera">
    </div>
  </div>
  <div class="ipad"><p class="result"></p></div>
  <div class="hand2">
    <div class="button" data-value="paper">
      <img class="rotate" src="img/papel.jpg" alt="foto_papel">
    </div>
    <div class="button" data-value="rock">
      <img class="rotate" src="img/piedra.jpg" alt="foto_piedra">
    </div>
    <div class="button" data-value="scissors">
      <img class="rotate" src="img/tijera.jpg" alt="foto_tijera">
    </div>
  </div>
  </div>
  <div class="movile"><p class="result"></p></div>
  <div class="again">
    <h1>PLAY AGAIN</h1>
  </div>
</body>
</html>
