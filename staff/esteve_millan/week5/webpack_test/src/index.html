<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <main>

    <section id="controls">

      <div id="player1">
        <h1>Player 1</h1>
        <button class="rock" data-value="rock"> ROCK </button>
        <button class="paper" data-value="paper"> PAPER </button>
        <button class="scissor" data-value="scissors"> SCISSOR </button>

      </div>

      <div class="results">

        <div id="player-info">
          <div id="player-info1"></div>
          <div id="player-info2"></div>
        </div>
        <div id="message"></div>
        <button id="play-again"> PLAY AGAIN </button>
        <div id="ai">
            <p>Play against the computer</p>
            <input type="checkbox">
        </div>
        

      </div>

      <div id="player2">
        <h1>Player 2</h1>
        <button class="rock" data-value="rock"> ROCK </button>
        <button class="paper" data-value="paper"> PAPER </button>
        <button class="scissor" data-value="scissors"> SCISSOR </button>

      </div>

    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
