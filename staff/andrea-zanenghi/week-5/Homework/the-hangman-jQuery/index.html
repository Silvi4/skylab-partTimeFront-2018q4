<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-require="fontawesome@*" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Hangman</title>
</head>
<body>
    <header>The Hangman - jQuery</header>
    <div id="word-to-guess" class="word-to-guess"></div>
    <div class="content-hint">
            <p id="hint-box">Press Hint [?] if you don't have any clue</p>
    </div>

        <div class="play-area">
            <div class="alphabet">
            </div>  
            <div class="info-block">
                <p id="lives-left" class="info-text">Lives Left: 3</p>
                <button class=main-butt onclick="restart()" id ="start">Restart</button>
                <button class=main-butt onclick="showHint()" id ="hint">Hint [?]</button>
                <p id="text-info" class="info-text">Choose a letter</p>
            </div>
            <div class="category-block">
                <div class="container">
                    <img src="./img/archeo.svg" onclick="setupGame(historyWords)" alt="archeo">
                    <div class="text">History</div>
                </div>
                <div class="container">
                        <img src="./img/network.svg" onclick="setupGame(webWords)" alt="network">
                        <div class="text">Internet</div>
                    </div>
                <div class="container">
                        <img src="./img/video.svg" onclick="setupGame(cinemaWords)" alt="cinema">
                        <div class="text">Cinema</div>
                </div>
            </div>         
        </div>
        
        <footer class="credits"><p>A</p><img class="rotating-block" src="img/yin_yang.svg" width="15px"height="15px"></img><p>Z</p></footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
