<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-require="fontawesome@*" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Hangman</title>
</head>
<body>
    <header>The Hangman - JS</header>
    <div id="word-to-guess" class="word-to-guess"></div>
    <div class="content-hint">
            <p id="hint-box">Press Hint [?] if you don't have any clue</p>
    </div>

        <div class="play-area">
            <div class="alphabet">
                    <button class=button onclick="guessWord('a')" id ="a">A</button>
                    <button class=button onclick="guessWord('b')" id ="b">B</button>
                    <button class=button onclick="guessWord('c')" id ="c">C</button>
                    <button class=button onclick="guessWord('d')" id ="d">D</button>
                    <button class=button onclick="guessWord('e')" id ="e">E</button>
                    <button class=button onclick="guessWord('f')" id ="f">F</button>
                    <button class=button onclick="guessWord('g')" id ="g">G</button>
                    <button class=button onclick="guessWord('h')" id ="h">H</button>
                    <button class=button onclick="guessWord('i')" id ="i">I</button>
                    <button class=button onclick="guessWord('j')" id ="j">J</button>
                    <button class=button onclick="guessWord('k')" id ="k">K</button>
                    <button class=button onclick="guessWord('l')" id ="l">L</button>
                    <button class=button onclick="guessWord('m')" id ="m">M</button>
                    <button class=button onclick="guessWord('n')" id ="n">N</button>
                    <button class=button onclick="guessWord('ñ')" id ="ñ">Ñ</button>
                    <button class=button onclick="guessWord('o')" id ="o">O</button>
                    <button class=button onclick="guessWord('p')" id ="p">P</button>
                    <button class=button onclick="guessWord('q')" id ="q">Q</button>
                    <button class=button onclick="guessWord('r')" id ="r">R</button>
                    <button class=button onclick="guessWord('s')" id ="s">S</button>
                    <button class=button onclick="guessWord('t')" id ="t">T</button>
                    <button class=button onclick="guessWord('u')" id ="u">U</button>
                    <button class=button onclick="guessWord('v')" id ="v">V</button>
                    <button class=button onclick="guessWord('w')" id ="w">W</button>
                    <button class=button onclick="guessWord('x')" id ="x">X</button>
                    <button class=button onclick="guessWord('y')" id ="y">Y</button>
                    <button class=button onclick="guessWord('z')" id ="z">Z</button>
            </div>  
            <div class="info-block">
                <p id="lives-left" class="info-text">Lives Left: 3</p>
                <button class=main-butt onclick="restart()" id ="start">Restart</button>
                <button class=main-butt onclick="showHint()" id ="hint">Hint [?]</button>
                <p id="text-info" class="info-text">Choose a letter</p>
            </div>
            <div class="category-block">
                <div class="container">
                    <img src="./img/archeo.svg" onclick="setupGame(historyWords)" alt="archeo">
                    <div class="text">History</div>
                </div>
                <div class="container">
                        <img src="./img/network.svg" onclick="setupGame(webWords)" alt="network">
                        <div class="text">Internet</div>
                    </div>
                <div class="container">
                        <img src="./img/video.svg" onclick="setupGame(cinemaWords)" alt="cinema">
                        <div class="text">Cinema</div>
                </div>
            </div>         
        </div>
        
        <footer class="credits"><p>A</p><img class="rotating-block" src="img/yin_yang.svg" width="15px"height="15px"></img><p>Z</p></footer>
</body>
<script src="index.js"></script>
</html>
